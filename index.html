<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="logo">
        <img src="imgs/imgs/logo.png" alt="image">
    </div>
    <div class="select">
        <button type="button" class='btn'>
            <img src="imgs/imgs/blue_t.png" alt="image" class='imgBtn'>
        </button>
        <button type="button" class='btn'>
            <img src="imgs/imgs/blue_p.png" alt="image" class='imgBtn'>
        </button>
        <button type="button" class='btn'>
            <img src="imgs/imgs/blue_s.png" alt="image" class='imgBtn'>
        </button>
        <button class="btn colorBtn blue" data-key="color" data-value="blue">
            Blue
          </button>
          <button class="btn colorBtn yellow" data-key="color" data-value="yellow">
            Yellow
          </button>
          <button class="btn colorBtn pink" data-key="color" data-value="pink">
            Pink
          </button>
    </div>
    <ul class='items'>
        <li class="item">
            <img src="imgs/imgs/blue_t.png" alt="img" class=item__thumbnail>
            <span class=item__description>male.large</span>
        </li>
    </ul>
    
</body>
</html>
